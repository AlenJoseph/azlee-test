
<div class="mat-elevation-z4">
  <h5 class="page-path">Bids</h5>

  <div class="toolbar">
    <mat-form-field
      class="test"
      class="search-form-field"
      appearance="legacy"
      floatLabel="never"
    >
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
    </mat-form-field>
  </div>

  <mat-table [dataSource]="list" matSort matTableExporter #exporter="matTableExporter">

    
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Driver Name</mat-header-cell
      >
      <mat-cell *matCellDef="let element" style="text-transform: capitalize;">
        {{element.name  }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Contact</mat-header-cell
      >
      <mat-cell *matCellDef="let element">
        {{element.phone_number  }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Amount</mat-header-cell
      >
      <mat-cell *matCellDef="let element">
        {{element.amount  }}
      </mat-cell>
    </ng-container>


<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>


    <!-- <mat-footer-row
      *matFooterRowDef="['loading']"
      [ngClass]="{ hide: list != null }"
    ></mat-footer-row>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef> Loading data... </mat-footer-cell>
    </ng-container> -->
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="5"
    showFirstLastButtons
  ></mat-paginator>
    <button *ngIf="list!= null" mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'Driver Detail', sheet: 'driver'})" style="margin:5px 10px">Export</button>

</div>
